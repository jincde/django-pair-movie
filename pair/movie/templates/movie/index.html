{% extends 'base.html' %}

{% block content %}

<!-- 리뷰작성 -->
<div>
    <a href="{% url 'movie:create' %}">리뷰작성</a>
</div>
<!-- 테이블 -->
<table style="width: 1000px;">
    <thead>
        <tr class="p-3 mb-2 bg-dark text-white text-center">
            <th scope="col">리뷰 번호</th>
            <th scope="col">리뷰 제목</th>
            <th scope="col">작성시간</th>
        </tr>
    </thead>

    <tbody>
        {% for review in reviews %}
        <tr class="text-center">
            <td scope="row">{{ review.id }}</td>
            <td><a href="{% url 'movie:detail' review.pk%}">{{ review.title }}</a></td>
            <td>{{ review.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
