{% extends 'base.html' %}

{% block content %}
<div class="container" style="width: 600px">
  <div class="my-5">
    <h3 class="fw-lighter text-center">Review</h3>
  </div>

  <div class="d-flex justify-content-end">
    <a class="btn-primary text-end text-muted" href="{% url 'movie:index' %}"
      style="width: 85px; font-size: 0.7rem;">VIEW
      ALL</a>
  </div>

  {% for review in reviews %}
  <div class="p-4 mt-2 mb-5 contentcard" style="box-shadow: 4px 12px 30px 6px rgb(0 0 0 / 9%); border-radius: 15px; ">
    <div class="d-flex justify-content-end">
      <a class="mx-1" href="{% url 'movie:edit' review.pk%}" style="color: #35C5F0">수정</a>
      <a class="mx-1" href="{% url 'movie:delete' review.pk %}" style="color: #f77">삭제</a>
    </div>
    <div class="">
      <h2>{{ review.title }}</h2>
      <p class="text-muted m-0">{{ review.writer }} <span class="fw-lighter">| {{ review.created_at }}</span></p>
      <p class="m-0"> {{ review.score }} </p>
    </div>
    <hr>
    <div class="mt-4">
      <p>{{ review.content}}</p>
    </div>
  </div>
  {% endfor %}
  <div class="d-flex justify-content-center mb-5">
    <a href="{% url 'movie:create' %}"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="46"
        fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16" style="color: #35C5F0">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
      </svg></a>
    <!-- <i class="bi bi-plus-circle-fill"></i> -->
  </div>
</div>

{% endblock %}
